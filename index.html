<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/07568eb530.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div id="first_form">
        <form method="POST" onsubmit = "return checkForm()">
            <div class="row m-4">
                <div class="col-lg-6 col-md-12">
                    <h4>Registration form</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o fa-fw" aria-hidden="true"></i></span>
                        </div>
                        <input name="Username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                        </div>
                        <input name="email" type="email" class="form-control" placeholder="Email Adress" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                                </div>
                                <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group mb-3">                          
                                <input name="password2" type="password" class="form-control" placeholder="Confirm Password" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-lg-6">
                    <h4>Personal Details</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                </div>
                                <input name="FirstName" type="text" class="form-control" placeholder="First Name" aria-label="first-name" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                </div>
                                <input name="LastName" type="text" class="form-control" placeholder="Last Name" aria-label="last-name" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <select name="gender" class="custom-select" id="inputGroupSelect01">
                                    <option value="Male">Male</option>
                                    <option value="Female">Famale</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group row">
                                <div class="col-12">
                                    <input name="date" type="date" class="form-control"  id="exampe-datetime-local-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br> 
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input name="check1" type="checkbox" class="form-check-input" value="" id="defaultCheck1">
                        <label for="defaultCheck1" class="form-check-lable">I want to recive naws and special offers</label>
                        <br>
                        <input name="check2" type="checkbox" class="form-check-input" value="" id="defaultCheck2">
                        <label for="defaultCheck2" class="form-check-lable">I agree with the Terms and Conditions</label>    
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                </div>           
            </div>    
        </form>       
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
